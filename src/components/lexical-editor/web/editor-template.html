<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lexical Editor</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        -webkit-text-size-adjust: 100%;
        background-color: #141414;
        color: #fff;
      }

      #editor-container {
        height: 100%;
        position: relative;
      }

      #editor {
        height: 100%;
        padding: 16px;
        outline: none;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .editor-input {
        min-height: 100%;
        outline: none;
        caret-color: #007AFF;
        color: #fff;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .editor-input:focus {
        outline: none;
      }

      .editor-input.show-placeholder:before {
        content: attr(data-placeholder);
        color: #6B7280;
        pointer-events: none;
        position: absolute;
      }

      /* Text formatting - native elements */
      .editor-input b,
      .editor-input strong {
        font-weight: bold;
      }

      .editor-input i,
      .editor-input em {
        font-style: italic;
      }

      .editor-input u {
        text-decoration: underline;
      }

      .editor-input s,
      .editor-input strike {
        text-decoration: line-through;
      }

      /* Text formatting - Lexical theme classes */
      .text-bold {
        font-weight: bold;
      }

      .text-italic {
        font-style: italic;
      }

      .text-underline {
        text-decoration: underline;
      }

      .text-strikethrough {
        text-decoration: line-through;
      }

      .text-underline-strikethrough {
        text-decoration: underline line-through;
      }

      /* Headings */
      .editor-input h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 16px 0 8px 0;
      }

      .editor-input h2 {
        font-size: 20px;
        font-weight: bold;
        margin: 12px 0 6px 0;
      }

      /* Lists */
      .editor-input ul,
      .editor-input ol {
        padding-left: 24px;
        margin: 8px 0;
      }

      .editor-input li {
        margin: 4px 0;
      }

      /* Links */
      .editor-input a {
        color: #007AFF;
        text-decoration: underline;
      }

      /* Paragraphs */
      .editor-input p {
        margin: 0;
        min-height: 1.6em;
      }

      /* Divider */
      .editor-input hr,
      .lexical-divider {
        display: block;
        margin: 16px 0;
        border: none;
        border-top: 1px solid #444;
        cursor: pointer;
      }

      .lexical-divider:focus,
      .lexical-divider.selected {
        outline: 2px solid #007AFF;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="editor-container">
      <div id="editor"></div>
    </div>

    <script>
      /* BUNDLE_PLACEHOLDER */
    </script>
  </body>
</html>
